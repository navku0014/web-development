<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="login">
		<h1>Login</h1>

			<i class="fas fa-lock"></i>
			<input type="password" placeholder="Password">
		</div>
		<input type="Button" value="Sign In">
	</div>

</body>
</html>
