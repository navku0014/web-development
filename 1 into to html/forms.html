<!DOCTYPE>
<html>
<html>
<head>
	<title>forms</title>
</head>
<body>
	<h1>Application Form</h1>
	<br>
	First Name:<input type="text" name=" First " value="First">
	Middle Name:<input type="text" name=" Middle " value="Middle">
	Last Name:<input type="text" name=" Last " value="Last">
	<br>
	<br>
	DOB:<input type="text" name="DOB" value="Date of Birth">
	<br>
	<br> 
	E-mail:<input type="text" name=" E-mail " value="E-mail">
	<br>
	<br>
	Phone NO:<input type="number" name="Phone number" value="Phone">
	<br>
	<br>
	Address:<input type="text" name=" Address " value="Address">
	<br>
	<br>
	Gender:<input type="radio" name="Gender" >Male
	<input type="radio" name="Gender" >Female

	<br>
	<br>
	Course:<input type="Checkbox" name="Course" >HTML
	<input type="Checkbox" name="Course">CSS
	<input type="Checkbox" name="Course" >Python
	<input type="Checkbox" name="Course" >C & C++
	<input type="Checkbox" name="Course" >JAVA
	<br>
	<br>
	Age Group:<select name="Age">
		<option>10-20</option>
		<option>20-30</option>
		<option>30-40</option>
	</select>
	<br>
	<br>
	Comment:<textarea name="Comment" rows="5" cols="15">
		
	</textarea>
	<br>
	<br>
	<input type="Submit" name=" Submit " value="Submit">
	<input type="Reset" name=" Reset" value="Reset">




</body>
</html>
